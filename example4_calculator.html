<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h3 class="text-center mb-3">ðŸ§® Calculator</h3>

    <input type="text" id="display" class="form-control mb-3" readonly>

    <div class="row g-2">
      <div class="col-3"><button class="btn btn-primary w-100" onclick="press('1')">1</button></div>
      <div class="col-3"><button class="btn btn-primary w-100" onclick="press('2')">2</button></div>
      <div class="col-3"><button class="btn btn-primary w-100" onclick="press('3')">3</button></div>
      <div class="col-3"><button class="btn btn-warning w-100" onclick="press('+')">+</button></div>

      <div class="col-3"><button class="btn btn-primary w-100" onclick="press('4')">4</button></div>
      <div class="col-3"><button class="btn btn-primary w-100" onclick="press('5')">5</button></div>
      <div class="col-3"><button class="btn btn-primary w-100" onclick="press('6')">6</button></div>
      <div class="col-3"><button class="btn btn-warning w-100" onclick="press('-')">-</button></div>

      <div class="col-3"><button class="btn btn-primary w-100" onclick="press('7')">7</button></div>
      <div class="col-3"><button class="btn btn-primary w-100" onclick="press('8')">8</button></div>
      <div class="col-3"><button class="btn btn-primary w-100" onclick="press('9')">9</button></div>
      <div class="col-3"><button class="btn btn-warning w-100" onclick="press('*')">*</button></div>

      <div class="col-3"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
      <div class="col-3"><button class="btn btn-primary w-100" onclick="press('0')">0</button></div>
      <div class="col-3"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
      <div class="col-3"><button class="btn btn-warning w-100" onclick="press('/')">/</button></div>
    </div>
  </div>
</div>

<script src="Example4_Calculator.js"></script>
</body>
</html>
