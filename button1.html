<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            height: 3rem;
            width: 9rem;
            color: blue;
            background-color: orange;
            border-radius: 5px;
            border: 3px solid brown;
            font-family: 'consolas';
            font-weight: bolder;
            font-size: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: bisque;
            border: 4px solid grey;
        }
    </style>
</head>

<body>
    <div>
        <button class="button">
            Click Me
        </button>
    </div>
</body>

</html>
