<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dynamic Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h3 class="mb-3">Add Student</h3>

    <input type="text" id="name" class="form-control mb-2" placeholder="Name">
    <input type="number" id="age" class="form-control mb-2" placeholder="Age">

    <button class="btn btn-success mb-3" onclick="addRow()">Add Row</button>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script src="Example5_DynamicTable.js"></script>
</body>
</html>
